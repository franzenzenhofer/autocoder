<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot Body -->
  <rect x="25" y="35" width="50" height="40" rx="5" fill="url(#robotGradient)" />
  
  <!-- Robot Head -->
  <rect x="30" y="15" width="40" height="25" rx="5" fill="url(#robotGradient)" />
  
  <!-- Eyes -->
  <circle cx="40" cy="25" r="4" fill="#0a0a0a" />
  <circle cx="60" cy="25" r="4" fill="#0a0a0a" />
  <circle cx="41" cy="24" r="1.5" fill="#ffffff" />
  <circle cx="61" cy="24" r="1.5" fill="#ffffff" />
  
  <!-- Antenna -->
  <line x1="50" y1="15" x2="50" y2="8" stroke="url(#robotGradient)" stroke-width="2" />
  <circle cx="50" cy="6" r="3" fill="url(#robotGradient)" />
  
  <!-- Arms -->
  <rect x="15" y="45" width="10" height="20" rx="5" fill="url(#robotGradient)" />
  <rect x="75" y="45" width="10" height="20" rx="5" fill="url(#robotGradient)" />
  
  <!-- Legs -->
  <rect x="35" y="75" width="10" height="15" rx="5" fill="url(#robotGradient)" />
  <rect x="55" y="75" width="10" height="15" rx="5" fill="url(#robotGradient)" />
  
  <!-- Code Symbol on Body -->
  <text x="50" y="58" text-anchor="middle" font-family="monospace" font-size="16" fill="#0a0a0a">&lt;/&gt;</text>
</svg>